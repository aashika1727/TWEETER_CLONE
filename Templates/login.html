{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<h2 class="mb-4">Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>

{% endblock %}
