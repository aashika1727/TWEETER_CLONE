{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}
{% block content %}

<h2 class="mb-4">Are you sure you want to delete this tweet?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
