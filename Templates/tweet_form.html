{% extends "layout.html" %}
{% block title %}Tweet Form{% endblock %}
{% block content %}

<h2 class="mb-4">
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-3">Back to List</a>

{% endblock %}
